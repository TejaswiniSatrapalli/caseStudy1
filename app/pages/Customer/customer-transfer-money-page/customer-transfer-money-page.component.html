<div class="login_page">
    <div class="cantainer">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="card">
                    <h3>Transfer Money</h3>
                    <hr />

                    <form #registerForm="ngForm" (ngSubmit)="onSubmit(registerForm)" [noValidate]="false">

                        <div class="row">
                            <div class="col-8 mt-3">
                                <div class="form-group">
                                    <label>Sender Name</label>
                                    <input type="text" class="form-control" [(ngModel)]="bankDetails.accountHolderName"
                                        name="senderName" required readonly />
                                </div>
                            </div>
                            <div class="col-4 mt-3">
                                <div class="form-group">
                                    <label>Sender AccNo</label>
                                    <input type="number" class="form-control" [(ngModel)]="bankDetails.accountNumber"
                                        name="senderAccNo" required readonly />
                                </div>
                            </div>

                            <div class="col-8 mt-3">
                                <div class="form-group">
                                    <label>Receiver Name</label>
                                    <input type="text" class="form-control" ngModel name="receiverName" required />
                                </div>
                            </div>
                            <div class="col-4 mt-3">
                                <div class="form-group">
                                    <label>Receiver AccNo</label>
                                    <input type="number" class="form-control" ngModel name="receiverAccNo" required />
                                </div>
                            </div>
                            <div class="col-6 mt-3">
                                <div class="form-group">
                                    <label>Sending Currency</label>
                                    <select class="form-control" ngModel name="sendingCurrency" required>
                                        <option value="" disabled>SELECT</option>
                                        <option *ngFor="let item of rateList" [value]="item?.fromCurrency">
                                            {{item?.fromCurrency}}</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-6 mt-3">
                                <div class="form-group">
                                    <label>Receiving Currency</label>
                                    <select class="form-control" ngModel name="receivingCurrency" required>
                                        <option value="" disabled>SELECT</option>
                                        <option *ngFor="let item of rateList" [value]="item?.toCurrency">
                                            {{item?.toCurrency}}</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-6 mt-3">
                                <div class="form-group">
                                    <label>From Country</label>
                                    <input type="text" class="form-control" ngModel name="fromCountry" required />
                                </div>
                            </div>

                            <div class="col-6 mt-3">
                                <div class="form-group">
                                    <label>To Country</label>
                                    <input type="text" class="form-control" ngModel name="toCountry" required />
                                </div>
                            </div>




                            <div class="col-4 mt-3">
                                <div class="form-group">
                                    <label>Sending Amount</label>
                                    <input type="number" step="0.01" class="form-control" ngModel name="sendingAmount"
                                        required />
                                </div>
                            </div>




                        </div>

                        <button type="submit" class="btn btn-outline-primary mt-3">
                            Submit
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
